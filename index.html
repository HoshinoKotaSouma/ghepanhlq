<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Studio Pro | Masterpiece</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">SKIN<b>STUDIO</b></div>
            <div class="search-wrapper">
                <input style="padding: 3px; border-radius: 5px; border: 1px solid black;" type="text" id="heroSearch" placeholder="Tìm tướng..." oninput="filterHeroes()">
            </div>
            <div id="heroTabs" class="hero-list custom-scroll"></div>
        </aside>

        <main class="main-content">
            <header class="glass-header">
                <div class="input-row">
                    <div class="field"><label>TƯỚNG</label><input type="number" id="tuong" value="110"></div>
                    <div class="field"><label>SKIN</label><input type="number" id="skin" value="560"></div>
                    <div class="field"><label>UY TÍN</label><input type="number" id="uytin" value="100"></div>
                </div>
                <button class="btn-shiny" onclick="processCollage()">XUẤT STUDIO 4K</button>
            </header>

            <section class="queue-area">
                <div class="queue-label">Hàng đợi: <b id="selectedCount">0</b> <span onclick="clearAllSelection()" style="cursor:pointer;color:red">Xóa hết</span></div>
                <div id="selectedSkinsBar" class="queue-track custom-scroll"></div>
            </section>

            <div class="grid-wrapper custom-scroll">
                <div id="skinGrid" class="skin-grid"></div>
            </div>
        </main>
    </div>

    <div id="resultArea" class="modal-overlay" style="display:none">
        <div class="modal-card">
            <div class="modal-top">
                <h3>BẢN XEM TRƯỚC STUDIO</h3>
                <button class="close-btn" onclick="closeResult()">✕</button>
            </div>
            <div class="preview-container custom-scroll">
                <canvas id="mainCanvas"></canvas>
            </div>
            <div class="modal-bottom">
                <button class="btn-download" onclick="downloadImage()">TẢI XUỐNG ẢNH HD</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    // Khởi tạo Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand(); // Mở rộng ứng dụng ra toàn màn hình điện thoại
    </script>
</body>

</html>
